<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="image">
          <img
            src="./images/image-product-desktop.jpg"
            alt="Perfume bottle image"
          />
        </picture>
        <div class="card_content">
          <p class="title">PERFUME</p>

          <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <p class="new_price">$149.99</p>
            <p class="old_price">$169.99</p>
          </div>

          <button class="btn">
            <img src="./images/icon-cart.svg" alt="cart icon" />Add to Cart
          </button>
        </div>
      </article>
    </main>
    <footer>
      <div>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">ZER0ERR0R</a>.
      </div>
    </footer>
  </body>
</html>
