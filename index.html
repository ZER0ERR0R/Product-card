<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <section class="image">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Perfume bottle image"
        />
      </section>
      <article class="card_content">
        <p class="title">PERFUME</p>

        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <section class="price">
          <h1 class="new_price">$149.99</h1>
          <p class="old_price">$169.99</p>
        </section>

          <button class="btn">
            <img src="./images/icon-cart.svg" alt="cart icon" />Add to Cart
          </button>
      </article>

      
    </main>

    
  </body>
</html>
