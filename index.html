<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image">
          <img src="./img/image-product-desktop.jpg" alt="Perfume Bottle" />
        </div>
        <div class="article">
          <p class="title">PERFUME</p>
          <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="new">$149.99</p>
            <p class="old">$169.99</p>
          </div>
          <button class="btn">
            <img src="./img/icon-cart.svg" alt="Cart icon" /> Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
